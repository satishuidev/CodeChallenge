<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <title>PeachTree Bank</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body ng-cloak ng-app="PeachtreeApp">
    <nav class="navbar navbar-default ">
        <div class="">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><img class="img-responsive logo" src="assets/logo.jpg" alt=""></a>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="transactionCtrl as tc">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-4">
                <div class="box">
                    <form name="form" novalidate>
                        <div class="header">
                            <img src="assets/icons/arrows.png" alt="arrows" class="icon">
                            <p class="Tranp ">Make a Transfer</p>
                        </div>
                        <div class="well">
                            <p class="Tranb ">FROM ACCOUNT</p>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Free Checking(4692) - Available ${{tc.total}}" disabled>
                            </div>
                            <div>
                                <p class="Tranb">TO ACCOUNT</p>
                                <div class="input-group">
                                    <input type="text" name="merchant" class="form-control" required ng-model="tc.transaction.merchant" placeholder="Georgia Power Electric Company">
                                    <span style="color:red" ng-show="!tc.isValid && !tc.transaction.merchant">*required</span>
                                </div>
                            </div>
                            <div>
                                <p class="Tranb">AMOUNT</p>
                                <div class="input-group">
                                    <div class="input-group-addon">$</div>
                                    <input type="text" name="amount" ng-model="tc.transaction.amount" required class="form-control" placeholder="0.00" />
                                    <span style="color:red" ng-show="!tc.isValid && !tc.transaction.amount">* required </span>
                                    <span style="color:red" ng-show="!tc.isValid && tc.amountNotAllowed"> * Number required</span>
                                    <span style="color:red" ng-show="!tc.isValid && tc.insufficientFunds"> * Insufficient funds</span>
                                </div>
                            </div>
                            <div>
                                <div ng-show="!tc.myFormValues.showTransfer">
                                    <button type="submit" ng-click="tc.onSubmit(form)" class="btn submit center-block">SUBMIT</button>
                                </div>
                                <div ng-show="tc.myFormValues.showTransfer" class="center-block">
                                    <button ng-click="tc.onCancel()" class="btn active">CANCEL</button>
                                    <button ng-click="tc.transferMoney()" class="btn submit">TRANSFER</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8">
                <div class="box">
                    <div class="header">
                        <img src="assets/icons/briefcasee.png" alt="arrows" class="icon">
                        <p class="Tranp">Recent Transactions</p>
                    </div>
                    <div class="list-group transactions">
                        <transaction trans="tc.myTransactions"></transaction>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/angular.js"></script>
    <script src="/app/js/app.js"></script>
    <script src="/app/js/service/transaction.js"></script>
    <script src="/app/js/controller/transaction.js"></script>
    <script src="/app/js/component/transaction.js"></script>
</body>

</html>
