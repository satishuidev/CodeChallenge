<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <title>PeachTree Bank</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body ng-cloak ng-app="PeachtreeApp">
    <nav class="navbar navbar-default ">
        <div class="">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><img class="img-responsive logo" src="assets/logo.jpg" alt=""></a>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="transactionCtrl as tc">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-4">
                <ng-view></ng-view>
            </div>
            <div class="col-xs-12 col-sm-8">
                <div class="box">
                    <div class="header">
                        <img src="assets/icons/briefcasee.png" alt="arrows" class="icon">
                        <p class="Tranp">Recent Transactions</p>
                    </div>
                    <div class="list-group transactions">
                        <transaction trans="tc.myTransactions"></transaction>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="/app/js/app.js"></script>
    <script src="/app/views/routes.js"></script>
    <script src="/app/js/service/transaction.js"></script>
    
    <script src="/app/js/controller/transaction.js"></script>
    <script src="/app/js/component/transaction.js"></script>
    
</body>

</html>
